<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>notificacion</title>
</head>
<body>
   <h1>Prueba de notificacion</h1>
   <button onclick="solicitar()">Solicitar permiso</button>
   <script>
     function solicitar(){
	Notification.requestPermission().then((response) => {
           if(response === 'granted'){
		const date = Date.now();
		new Notification('Notificacion creada luego de 5 segundos', {
		   timestamp: date
		});
	   }
        });
     }
   </script>
</body>
</html>
